
<script>
function add () 
{
	var number1, number2;
	number1 = parseFloat(document.form1.number1.value);
	number2 = parseFloat(document.form1.number2.value);
	document.form1.total.value = number1 + number2;
}

function sub ()
{
	var number1, number2;
	number1 = parseFloat(document.form1.number1.value);
	number2 = parseFloat(document.form1.number2.value);
	document.form1.total.value = number1 - number2;
}
function mult ()
{
	var number1, number2;
	number1 = parseFloat(document.form1.number1.value);
	number2 = parseFloat(document.form1.number2.value);
	document.form1.total.value = number1 * number2;
}

function div ()
{
	var number1, number2;
	number1 = parseFloat(document.form1.number1.value);
	number2 = parseFloat(document.form1.number2.value);
	document.form1.total.value = number1 / number2;
}

function negateFirst ()
{
	var number1
	number1 = parseFloat(document.form1.number1.value);
	document.form1.number1.value = -number1;
}

function negateSecond ()
{
	var number2
	number2 = parseFloat(document.form1.number2.value);
	document.form1.number2.value = -number2;
}

function squareFirst ()
{
	var number1
	number1 = parseFloat(document.form1.number1.value);
	document.form1.number1.value = number1 * number1;

}

function squareSecond ()
{
	var number2
	number2 = parseFloat(document.form1.number2.value);
	document.form1.number2.value = number2 * number2;

}
</script>
